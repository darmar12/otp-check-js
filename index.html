<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <div class="otp">
            <div class="otp__image">
                <img src="check-shield.svg" alt="Chekc shiled icon">
            </div>

            <form action="" class="otp__form">

                    <input type="number" class="otp__input">
                    <input type="number" class="otp__input" disabled>
                    <input type="number" class="otp__input" disabled>
                    <input type="number" class="otp__input" disabled>
                </div>
                <button class="otp__btn">Check code</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
